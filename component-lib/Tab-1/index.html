<div class="root {{position.value}}"><ul class="nav">{{#each list.value}} {{#if @index}}<li style="background-image: url({{this.normal.value}})" data-normal="{{this.normal.value}}" data-hover="{{this.hover.value}}">{{else}}</li><li style="background-image: url({{this.hover.value}})" data-normal="{{this.normal.value}}" data-hover="{{this.hover.value}}">{{/if}}</li>{{/each}}</ul><div class="content">{{#each list.value}} {{#if @index}}<div class="section" data-bg="{{this.contentBg.value}}">{{else}}<div class="section" style="background-image: url({{this.contentBg.value}}); display: block">{{/if}} {{{this.content.value}}}</div>{{/each}}</div></div></div>
